<footer style="--gap:.75rem">
  <div class="flex sb gap-row flex-sm-column-reverse" style="--gap:1.25rem">
    <div>
      <span>Created by <a href="https://github.com/{{site.repository}}">@{{site.github_username}}</a>.&nbsp;</span>
      <span>Copyright {{ site.time | date: '%Y' }}</span>
    </div>
    <div>
      <div id="theme-color" class="flex gap-col" style="--gap:.75rem">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="transform: rotate(80deg)">
          <path d="M12.433 10.07C14.133 10.585 16 11.15 16 8a8 8 0 1 0-8 8c1.996 0 1.826-1.504 1.649-3.08-.124-1.101-.252-2.237.351-2.92.465-.527 1.42-.237 2.433.07M8 5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m4.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3M5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
        </svg>
        <div class="flex gap" style="--gap:.5rem;font-size:.9rem" title="Color wheel degree value">
          <input id="hue-range" class="form-range" oninput="setTheme(this.value)" type="range"  min="0" max="360" value="{{site.theme_hue|default: 140}}" list="tickmarks" />
          <input id="hue-input" type="number" oninput="setTheme(this.value)" maxlength="3" size="4" min="0" max="360" value="{{site.theme_hue|default: 140}}" step="10" />
        </div>
      </div>
    </div>
  </div>
</footer>

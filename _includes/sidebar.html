<h4>Posts</h4>
<ul>
{%- assign items = site.data.issues | sort: "updated_at" |reverse %}
{%- for item in items %}
{%- assign urlpath = item.number %}
<li data-issue="{{item.number}}">
  {%- if page.number == item.number -%}
  <strong>{{item.title}}</strong>
  {%- else -%}
  <a href="{{urlpath| relative_url }}">{{item.title}}</a>
  {%- endif -%}
</li>
{%- endfor %}
</ul>

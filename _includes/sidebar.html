<aside class="postlist">
  <h4>POSTS</h4>
  <ul>
    {%- for item in site.data.issues %}
    <li data-issue="{{item.number}}">
    {%- if page.number == item.number -%}
    <strong>{{item.title}}</strong>
    {%- else -%}
    <a href="{{item.number| relative_url }}">{{item.title}}</a>
    {%- endif -%}
    </li>
    {%- endfor %}
  </ul>
</aside>

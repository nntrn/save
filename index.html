---
layout: default
title: Home
---

<h3>Pages created from issues</h3>

{%- assign items = site.data.issues | sort: "updated_at" |reverse%}

<table>
{%- for item in items -%}
{%- assign urlpath = item.number %}
<tr><td>{{item.updated_at|date_to_string}}</td><td><a href="{{urlpath|relative_url}}">{{item.title}}</a></td></tr>
{%- endfor %}
</table>
<style>aside{display:none}</style>

---
layout: default
title: Home
---

<ul class="pages">
  {% for page in site.issues %}
    {%- if page.title -%}
      <li class="page"><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
    {% endif -%}
  {% endfor %}
  {% for post in site.posts %}
    {%- if page.title -%}
      <li class="post"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endif -%}
  {% endfor %}
</ul>

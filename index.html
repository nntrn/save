---
layout: default
title: Home
---
{%- assign items = site.data.issues | sort: "updated_at" |reverse %}

<h3>Pages created from issues</h3>
<table>
{%- for item in items -%}
{%- assign urlpath = item.number %}
  <tr>
    <td><a href="{{urlpath|relative_url}}">{{item.title}}</a></td>
    <td style="text-align:right"><time date="{{item.updated_at|date: '%F'}}">{{item.updated_at|date: '%c'}}</td>
  </tr>
{%- endfor %}
</table>
